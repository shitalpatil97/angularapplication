<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left shadow rounded py-5">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              
                    <legend class="text-center" style="margin-bottom: 20px;">Reactive Form Example</legend>
                    <div class="form-group">
                        <label for="project" >Project Name</label> 
                        <input type="text" style="width: 300px;" class="form-control" formControlName="project">
                        <small class="text-danger" *ngIf="myForm.get('project').invalid && myForm.get('project').touched">
                            <span *ngIf="myForm.get('project').errors['namesNotAllowed']">{{myForm.get('project').value}} not allowed</span>
                        </small>

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" style="width: 300px;" class="form-control" formControlName="email">


                    </div>
                    <div class="form-group">
                        <label for="status">Project Status</label>
                        <br>
                        <select name="status" id="name" style="width: 200px;" formControlName="status">
                            <option value="Stable">Stable</option>
                            <option value="Critical">Critical</option>
                            <option value="Finished">Finished</option>

                        </select>

                    </div>

                    <button class="btn btn-success">Submit</button>
               

            </form>
        </div>
        <div class="col-md-6" *ngIf="submit">
            <h2>Form Data</h2>
            <i>Project</i>: <strong>{{myForm.get('project').value}}</strong>
            <br>
            <br>
            <i>Email</i>: <strong>{{myForm.get('email').value}}</strong>
            <br>
            <br>
            <i>Project Status</i>: <strong>{{myForm.get('status').value}}</strong>
        </div>
    </div>
</div>
