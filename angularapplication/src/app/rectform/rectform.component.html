<div class="container">
    <div class="row justify-content-centre" style="border-radius: 2px;">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
                <div>
                    <div class="form-group">
                        <label for="">Enter Name</label>
                        <input type="text" formControlName="name" placeholder="Enter name" class="form-control">
    
                    </div>
                    <div class="form-group">
                        <label for="">Enter Email</label>
                        <input type="email" formControlName="email" placeholder="Enter email id" class="form-control">
    
                    </div>
                    <div class="form-group">
                        <label for="">Password </label>
                        <input type="password" formControlName="email" placeholder="Enter password" class="form-control">
    
                    </div>
                    <div class="form-group">
                        <label for="gender">Geneder </label> &nbsp;&nbsp;
                        <input type="radio" value="male"  name="gender" formControlName="gender"> Male
                        <input type="radio" value="female"  name="gender" formControlName="gender"> Female
    
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
                
                

            </form>

        </div>
    </div>
</div>
