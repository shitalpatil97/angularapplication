
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5" style="background-color:transparent ; border: 1px solid black;     border-radius: 50px 20px;
        margin-right: 80px;">
            <div class="bg-img">
                <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                    <fieldset>
                        <legend class="form-group" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ; text-shadow: 3px 3px 8px grey ; color:red ;"><marquee behavior="" direction="text-left">Job Registration Form</marquee></legend>
                        <div class="form-group">
                            <label for="name">Enter Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" maxlength="30" minlength="5" required ngModel #name="ngModel" style=" text-transform: capitalize;">
                            <small class="text-danger" *ngIf="name.invalid && name.touched">Enter valid name</small>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" ngModel required pattern=".+@yahoo\.com" #email="ngModel" class="form-control" >
                            <small class="text-danger" *ngIf="email.invalid && email.touched"><b>Email address should ends with @yahoo.com</b></small>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>&nbsp;&nbsp;
                            <input type="radio" name="male" value="male" ngModel > Male
                        <input type="radio" name="male" value="female" ngModel > Female

                        </div>
                        <div ngModelGroup="addressDetails" #addressDetails="ngModelGroup">
                            <div class="form-group">
                                <label for="tAdd">Temporary Address</label>
                                <input type="text" name="tAdd" id="tAdd" class="form-control" maxlength="30" minlength="5"  ngModel #tAdd="ngModel">

                            </div>
                            <div class="form-group">
                                <label for="pAdd">Permanent Address</label>
                                <input type="text" name="pAdd" id="pAdd" class="form-control" maxlength="30" minlength="5"  ngModel #pAdd="ngModel" required>

                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <select name="city" id="city" class="form-control"ngModel>
                                    <option value="" selected="selected" disabled="selected">Select City</option>
                                    <option value="Sangli">Sangli</option>
                                    <option value="Solapur">Solapur</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Nashik">Nashik</option>
                                    <option value="Mumbai">Mumbai</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select name="state" id="state" class="form-control" ngModel>
                                    <option value="" selected="selected" disabled="selected">Select State</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="MP">MP</option>
                                    <option value="Gujrat">Gujrat</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                </select>

                            </div>

    

                        </div>
                        <div ngModelGroup="academicDetails" #academicDetails="ngModelGroup">
                            <div class="form-group">
                                <label for="education">Education</label>
                                <select name="education" id="education" ngModel class="form-control">
                                    <option value="" selected="selected" disabled="disabled">Select education</option>
                                    <option value="10th">10th</option>
                                    <option value="10th">12th</option>
                                    <option value="10th">UG</option>
                                    <option value="10th">PG</option>
                                    <option value="10th">Masters</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="course">Course</label>
                                <select name="course" id="course" ngModel class="form-control">
                                    <option value="" selected="selected" disabled="disabled">Select Course</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="MECH">MECH</option>
                                    <option value="EN&TC">EN&TC</option>
                                    <option value="CIVIL">CIVIL</option>
                                    <option value="Electronics Engg">Electronics Engg</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <select name="experience" id="experience" ngModel class="form-control">
                                    <option value="" selected="selected" disabled="disabled">Select Experience</option>
                                    <option value="10th">0-year</option>
                                    <option value="10th">1-year</option>
                                    <option value="10th">2-year</option>
                                    <option value="10th">5-8 year</option>
                                    <option value="10th">more than 8-year</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="year">Pass Out Year</label>
                                <input type="date" name="date" ngModel max="2022-12-10" class="form-control">

                            </div>

                        </div>
                        <div class="form-group">
                            <label for="">Upload All Marksheets Here</label>
                            <input type="file" multiple class="form-control" ngModel name="file" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="">Upload Resume</label>
                            <input type="file" multiple class="form-control" ngModel name="resume" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="dt">Form filed date</label>
                            <input type="date" name="dt" required ngModel min="2022-12-10" class="form-control">

                        </div>
                        <br><br>

                        <button class="btn btn-primary">Submit</button>
                        
                </fieldset>

                
                   
                  </form>
                  
             

            </div>
            
              
        </div>
        
        
    </div>
</div>
